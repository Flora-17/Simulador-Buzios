<!DOCTYPE html>
<html lang="en">
<head>

<body>

<div class="container my-4">
  <form id="form-viaje" class="bg-light p-4 rounded shadow-sm">
    
    <!-- Paso 1 -->
    <div id="paso-1" class="row g-3">
      <h2 class="h5">Paso 1: Datos del viaje</h2>

      <div class="col-md-6">
        <label for="mes" class="form-label">Mes del viaje</label>
        <select id="mes" class="form-select" required>
          <option value="enero">Enero</option>
          <option value="junio">Junio</option>
          <option value="septiembre">Septiembre</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="dias" class="form-label">DÃ­as de estadÃ­a</label>
        <input type="number" id="dias" class="form-control" min="1" max="30" required>
      </div>

      <div class="col-12 text-end">
        <button type="button" id="btn-siguiente" class="btn btn-primary mt-3">Siguiente</button>
      </div>
    </div>

    <!-- Paso 2 -->
    <div id="paso-2" class="row g-3 d-none">
      <h2 class="h5">Paso 2: Presupuesto y extras</h2>

      <div class="col-md-6">
        <label for="presupuesto" class="form-label">Presupuesto total (R$)</label>
        <input type="number" id="presupuesto" class="form-control" required>
      </div>

      <div class="col-md-6 d-flex align-items-end">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="extra">
          <label class="form-check-label" for="extra">
            Â¿QuerÃ©s recomendaciones extra de equipaje?
          </label>
        </div>
      </div>

      <div class="col-12 d-flex justify-content-between mt-3">
        <button type="button" id="btn-volver" class="btn btn-outline-secondary">Volver</button>
        <button type="submit" class="btn btn-success">Generar Itinerario</button>
      </div>
    </div>

  </form>
</div>
